        <div class="container">
            
            <div class="innerContainer">
                <h3>HOME</h3>
                <h1 class="score" id="home">0</h1>

                    <button class="addScore" onclick="addThree()">+3</button>
                </div>
            </div>
            
            <div class="innerContainer">
                <h3>AWAY</h3>
                <h1 class="score" id="guest">0</h1>
                
                <div class="addScoreOuter" >
                    <button class="addScore" onclick="addOneGuest()">+1</button>
                    <button class="addScore" onclick="addTwoGuest()">+2</button>

                </div>

            </div>
        </div>
        <button class="addScore" onclick="resetCount()">Reset Count</button>
